
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Meet Quota?</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList">
            <td>{{tempSalesPerson.firstName}}</td>
            <td>{{tempSalesPerson.lastName}}</td>
            <td>{{tempSalesPerson.email}}</td>
            <td>{{tempSalesPerson.salesVolume | currency: 'Ksh'}}</td>
            <td>
                <div *ngIf="tempSalesPerson.salesVolume >= 2000000; else myNotMetelse">Yes</div>
                <ng-template #myNotMetelse>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
